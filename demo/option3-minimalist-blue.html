<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 3: Minimalist Rounded</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #4FC3F7;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(33, 150, 243, 0.4) 20px, rgba(33, 150, 243, 0.4) 22px),
                repeating-linear-gradient(-45deg, transparent, transparent 20px, rgba(33, 150, 243, 0.4) 20px, rgba(33, 150, 243, 0.4) 22px),
                repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(25, 118, 210, 0.3) 20px, rgba(25, 118, 210, 0.3) 22px);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(25, 118, 210, 0.2) 40px, rgba(25, 118, 210, 0.2) 42px),
                repeating-linear-gradient(60deg, transparent, transparent 40px, rgba(25, 118, 210, 0.2) 40px, rgba(25, 118, 210, 0.2) 42px),
                repeating-linear-gradient(120deg, transparent, transparent 40px, rgba(25, 118, 210, 0.2) 40px, rgba(25, 118, 210, 0.2) 42px);
            border-radius: 8px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container > * {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 500;
            color: #4b5563;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .btn-export {
            background: #3b82f6;
            color: white;
        }
        
        .btn-export:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        #bar-container {
            position: relative;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            gap: 15px;
        }
        
        .progress-bar-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 40px;
            flex: 1;
        }
        
        .progress-bar-track {
            width: 100%;
            height: 100%;
            background: #f3f4f6;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            border-radius: 20px;
            position: relative;
            transition: width 0.5s ease;
        }
        
        .progress-bar-fill.green {
            background: #3491B2;
        }
        
        .progress-bar-fill.orange {
            background: #3491B2;
        }
        
        .percentage-text {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            min-width: 60px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Option 3: Minimalist Rounded</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="percentage">Percentage:</label>
                <input type="number" id="percentage" min="0" max="100" value="75" step="1">
                <span>%</span>
            </div>
        </div>
        
        <div id="bar-container">
            <div class="progress-bar-wrapper">
                <div class="progress-bar-track">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>
            <div class="percentage-text" id="percentageText">75%</div>
        </div>
        
        <div class="export-buttons">
            <button class="btn-export" onclick="exportPNG()">Export as PNG</button>
        </div>
    </div>
    
    <script>
        const percentageInput = document.getElementById('percentage');
        const progressBar = document.getElementById('progressBar');
        const percentageText = document.getElementById('percentageText');
        
        function updateBar() {
            const percentage = parseInt(percentageInput.value) || 0;
            const clampedPercentage = Math.max(0, Math.min(100, percentage));
            
            progressBar.style.width = clampedPercentage + '%';
            percentageText.textContent = clampedPercentage + '%';
            
            // Update color based on percentage
            if (clampedPercentage > 70) {
                progressBar.className = 'progress-bar-fill green';
            } else {
                progressBar.className = 'progress-bar-fill orange';
            }
        }
        
        percentageInput.addEventListener('input', updateBar);
        updateBar();
        
        function exportPNG() {
            const container = document.getElementById('bar-container');
            html2canvas(container, {
                backgroundColor: null,
                scale: 2,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `percentage-bar-${percentageInput.value}-minimalist.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
