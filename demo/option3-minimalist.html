<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 3: Minimalist Rounded</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }
        
        .widget-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        label {
            font-weight: 500;
            color: #4b5563;
            font-size: 14px;
        }
        
        input[type="number"] {
            width: 70px;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        #bar-container {
            position: relative;
            flex: 1;
            height: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .progress-bar-wrapper {
            position: relative;
            width: 100%;
            height: 40px;
            flex: 1;
        }
        
        .progress-bar-track {
            width: 100%;
            height: 100%;
            background: #f3f4f6;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            border-radius: 20px;
            position: relative;
            transition: width 0.5s ease;
        }
        
        .progress-bar-fill.green {
            background: #3491B2;
        }
        
        .progress-bar-fill.orange {
            background: #3491B2;
        }
        
        .percentage-text {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            min-width: 50px;
            text-align: right;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Option 3: Minimalist Rounded</h1>
        
        <div class="widget-container">
            <div class="input-group">
                <label for="percentage">Percentage:</label>
                <input type="number" id="percentage" min="0" max="100" value="75" step="1">
                <span>%</span>
            </div>
            <div id="bar-container">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar-track">
                        <div class="progress-bar-fill" id="progressBar"></div>
                    </div>
                </div>
                <div class="percentage-text" id="percentageText">75%</div>
            </div>
        </div>
    </div>
    
    <script>
        const percentageInput = document.getElementById('percentage');
        const progressBar = document.getElementById('progressBar');
        const percentageText = document.getElementById('percentageText');
        
        function updateBar() {
            const percentage = parseInt(percentageInput.value) || 0;
            const clampedPercentage = Math.max(0, Math.min(100, percentage));
            
            progressBar.style.width = clampedPercentage + '%';
            percentageText.textContent = clampedPercentage + '%';
            
            // Update color based on percentage
            if (clampedPercentage > 70) {
                progressBar.className = 'progress-bar-fill green';
            } else {
                progressBar.className = 'progress-bar-fill orange';
            }
        }
        
        percentageInput.addEventListener('input', updateBar);
        updateBar();
    </script>
</body>
</html>
