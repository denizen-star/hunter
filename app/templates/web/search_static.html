<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Hero Header -->
        <div class="hero-header">
            <div class="hero-header-top">
                <div class="hero-header-content-wrapper">
                    <img src="/static/images/icons/search11.png" alt="" class="hero-header-icon">
                    <div class="hero-header-text">
                        <h1>Search</h1>
                        <p class="hero-header-subtitle">Search and filter all your job applications and networking contacts in one place</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="search-container">
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search by company, name, job title, or status..."
                    autocomplete="off"
                />
            </div>
            <div class="results-info" id="results-info">
                Loading...
            </div>
        </div>
        
        <div class="list-container">
            <div class="list-header">
                <div class="list-header-item center"></div>
                <div class="list-header-item">Name</div>
                <div class="list-header-item center">Match Score</div>
                <div class="list-header-item">Status</div>
                <div class="list-header-item">Last Updated</div>
            </div>
            <div class="list-items" id="list-items">
                <div class="loading-state">Loading applications and contacts...</div>
            </div>
        </div>
        
        <div class="inactive-section" style="margin-top: var(--space-xl);">
            <h3 style="font-size: 16px; font-weight: 600; color: var(--text-primary); margin-bottom: var(--space-md);">
                Rejected Apps & Dormant/Inactive Contacts
            </h3>
            <div class="list-container">
                <div class="list-header">
                    <div class="list-header-item center"></div>
                    <div class="list-header-item">Name</div>
                    <div class="list-header-item center">Match Score</div>
                    <div class="list-header-item">Status</div>
                    <div class="list-header-item">Last Updated</div>
                </div>
                <div class="list-items" id="inactive-list-items">
                    <div class="loading-state">Loading inactive items...</div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script>
        // Embedded data from Flask API - replaced by generator script
        const allItems = {{EMBEDDED_DATA}};
        
        // Load applications and contacts from embedded data
        function loadData() {
            try {
                // Ensure allItems is an array
                if (!Array.isArray(allItems)) {
                    console.error('allItems is not an array:', typeof allItems, allItems);
                    showError('Error: Data format is incorrect');
                    return;
                }
                
                // Split items into active and inactive
                const activeItems = [];
                const inactiveItems = [];
                
                allItems.forEach(item => {
                    const statusLower = (item.status || '').toLowerCase().trim();
                    
                    // Check if item is inactive
                    const isRejectedApp = item.type === 'application' && statusLower === 'rejected';
                    const isDormantContact = item.type === 'contact' && (
                        statusLower === 'dormant' || 
                        statusLower === 'inactive-dormant' || 
                        statusLower === 'inactive/dormant' ||
                        statusLower.includes('dormant')
                    );
                    const isColdInactiveContact = item.type === 'contact' && (
                        statusLower === 'cold-inactive' || 
                        statusLower === 'cold/inactive' || 
                        statusLower === 'cold' ||
                        (statusLower.includes('cold') && statusLower.includes('inactive'))
                    );
                    
                    if (isRejectedApp || isDormantContact || isColdInactiveContact) {
                        inactiveItems.push(item);
                    } else {
                        activeItems.push(item);
                    }
                });
                
                renderList(activeItems, 'list-items');
                renderList(inactiveItems, 'inactive-list-items');
                updateResultsInfo(activeItems.length, inactiveItems.length);
            } catch (error) {
                console.error('Error loading applications and contacts:', error);
                showError('Error loading data. Please refresh the page.');
            }
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            }) + ' ' + date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        function formatMatchScore(score) {
            if (score === null || score === undefined) return 'N/A';
            return score.toFixed(0) + '%';
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getStatusClass(status, type) {
            if (!status) return 'status-default';
            
            // Normalize status string
            const normalized = status.toLowerCase()
                .replace(/&/g, 'and')
                .replace(/\//g, '-')
                .replace(/\(/g, '')
                .replace(/\)/g, '')
                .replace(/'/g, '')
                .replace(/\./g, '')
                .replace(/,/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
            
            // Check if status class exists
            const statusClass = `status-${normalized}`;
            
            // Return the class (CSS will handle if it doesn't exist, fallback to default)
            return statusClass;
        }
        
        function renderList(items, containerId = 'list-items') {
            const container = document.getElementById(containerId);
            
            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">No items found</div>';
                return;
            }
            
            container.innerHTML = items.map(item => {
                const typeIconClass = item.type === 'application' ? 'app' : 'contact';
                const name = escapeHtml(item.name);
                const status = escapeHtml(item.status);
                const statusClass = getStatusClass(item.status, item.type);
                const matchScore = formatMatchScore(item.match_score);
                const lastUpdated = formatDate(item.last_updated);
                
                // Briefcase emoji for applications, handshake emoji for contacts
                const iconEmoji = item.type === 'application' ? 'üíº' : 'ü§ù';
                
                // Disabled link - non-functional, just for display
                // Structure: First div contains icon + name together for mobile layout
                return `
                    <div class="list-item">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div class="type-icon ${typeIconClass}">
                                ${iconEmoji}
                            </div>
                            <div class="item-name">
                                <span class="disabled-link" title="Detail pages not available in static version">${name}</span>
                            </div>
                        </div>
                        <div class="item-match-score">${matchScore}</div>
                        <div class="item-status">
                            <span class="status-badge ${statusClass}">${status}</span>
                        </div>
                        <div class="item-updated">${lastUpdated}</div>
                    </div>
                `;
            }).join('');
        }
        
        function updateResultsInfo(activeCount, inactiveCount = 0) {
            const info = document.getElementById('results-info');
            const totalCount = activeCount + inactiveCount;
            if (totalCount === 0) {
                info.textContent = 'No results found';
            } else if (totalCount === 1) {
                info.textContent = '1 result found';
            } else {
                info.textContent = `${totalCount} results found (${activeCount} active${inactiveCount > 0 ? `, ${inactiveCount} inactive` : ''})`;
            }
        }
        
        function filterList() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = allItems.filter(item => {
                const searchable = (item.name + ' ' + item.company + ' ' + item.status).toLowerCase();
                return searchable.includes(searchTerm);
            });
            
            // Split filtered items into active and inactive
            const activeFiltered = [];
            const inactiveFiltered = [];
            
            filtered.forEach(item => {
                const statusLower = (item.status || '').toLowerCase().trim();
                
                const isRejectedApp = item.type === 'application' && statusLower === 'rejected';
                const isDormantContact = item.type === 'contact' && (
                    statusLower === 'dormant' || 
                    statusLower === 'inactive-dormant' || 
                    statusLower === 'inactive/dormant' ||
                    statusLower.includes('dormant')
                );
                const isColdInactiveContact = item.type === 'contact' && (
                    statusLower === 'cold-inactive' || 
                    statusLower === 'cold/inactive' || 
                    statusLower === 'cold' ||
                    (statusLower.includes('cold') && statusLower.includes('inactive'))
                );
                
                if (isRejectedApp || isDormantContact || isColdInactiveContact) {
                    inactiveFiltered.push(item);
                } else {
                    activeFiltered.push(item);
                }
            });
            
            renderList(activeFiltered, 'list-items');
            renderList(inactiveFiltered, 'inactive-list-items');
            updateResultsInfo(activeFiltered.length, inactiveFiltered.length);
        }
        
        function showError(message) {
            const container = document.getElementById('list-items');
            container.innerHTML = `<div class="error-state">${message}</div>`;
        }
        
        // Event listeners
        document.getElementById('search-input').addEventListener('input', filterList);
        
        // Load data on page load (from embedded data)
        // Wait for DOM to be fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
        } else {
            loadData();
        }
    </script>
</body>
</html>
