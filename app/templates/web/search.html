<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Applications & Contacts - Hunter</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Menu -->
    <script src="/static/js/shared-menu.js"></script>
    
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-hover: #f9fafb;
            --bg-active: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-primary: #e5e7eb;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-blue-light: #eff6ff;
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --radius-sm: 6px;
            --radius-md: 8px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--bg-secondary);
            margin: 0;
            padding: 0;
            color: var(--text-primary);
        }
        
        .main-wrapper {
            margin-left: 0;
        }
        
        .container {
            width: calc(100vw - 180px);
            padding: 24px;
            box-sizing: border-box;
        }
        
        /* Hero Header */
        .hero-header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 8px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            margin-left: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .hero-header-top {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            flex: 1;
        }
        
        .hero-header-content-wrapper {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .hero-header-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            flex-shrink: 0;
        }
        
        .hero-header-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .hero-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
            text-align: left;
        }
        
        .hero-header-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }
        
        .page-header {
            margin-bottom: var(--space-xl);
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }
        
        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }
        
        .search-container {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-primary);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        .search-input-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-family: var(--font-family);
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px var(--accent-blue-light);
        }
        
        .search-icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }
        
        .results-info {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }
        
        .list-container {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-primary);
            overflow: hidden;
        }
        
        .list-header {
            padding: 12px 16px;
            background: var(--bg-active);
            border-bottom: 1px solid var(--border-primary);
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr 1.5fr;
            gap: 16px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .list-header-item {
            text-align: left;
        }
        
        .list-header-item.center {
            text-align: center;
        }
        
        .list-items {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .list-item {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-primary);
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr 1.5fr;
            gap: 16px;
            align-items: center;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .list-item:hover {
            background: var(--bg-hover);
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .type-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .type-badge.app {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .type-badge.contact {
            background: #d1fae5;
            color: #065f46;
        }
        
        .item-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.2s;
        }
        
        .item-link:hover {
            text-decoration: underline;
        }
        
        .item-match-score {
            text-align: center;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .item-status {
            color: var(--text-primary);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            background: var(--bg-active);
            color: var(--text-secondary);
            text-transform: capitalize;
        }
        
        .item-updated {
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .loading-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .error-state {
            padding: 40px 20px;
            text-align: center;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Hero Header -->
        <div class="hero-header">
            <div class="hero-header-top">
                <div class="hero-header-content-wrapper">
                    <img src="/static/images/icons/search11.png" alt="" class="hero-header-icon">
                    <div class="hero-header-text">
                        <h1>Search</h1>
                        <p class="hero-header-subtitle">Search and filter all your job applications and networking contacts in one place</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="search-container">
            <div class="search-input-wrapper">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search by company, name, job title, or status..."
                    autocomplete="off"
                />
            </div>
            <div class="results-info" id="results-info">
                Loading...
            </div>
        </div>
        
        <div class="list-container">
            <div class="list-header">
                <div class="list-header-item">Name</div>
                <div class="list-header-item center">Match Score</div>
                <div class="list-header-item">Status</div>
                <div class="list-header-item">Last Updated</div>
            </div>
            <div class="list-items" id="list-items">
                <div class="loading-state">Loading applications and contacts...</div>
            </div>
        </div>
        </div>
    </div>
    
    <script>
        let allItems = [];
        
        // Load applications and contacts
        async function loadData() {
            try {
                const response = await fetch('/api/applications-and-contacts');
                const data = await response.json();
                
                if (data.success) {
                    allItems = data.items;
                    renderList(allItems);
                    updateResultsInfo(allItems.length);
                } else {
                    showError('Error loading data');
                }
            } catch (error) {
                console.error('Error loading applications and contacts:', error);
                showError('Error loading data. Please refresh the page.');
            }
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            }) + ' ' + date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        function formatMatchScore(score) {
            if (score === null || score === undefined) return 'N/A';
            return score.toFixed(0) + '%';
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function renderList(items) {
            const container = document.getElementById('list-items');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state">No items found</div>';
                return;
            }
            
            container.innerHTML = items.map(item => {
                const typeBadgeClass = item.type === 'application' ? 'app' : 'contact';
                const typeBadgeText = item.type === 'application' ? 'APP' : 'CONTACT';
                const name = escapeHtml(item.name);
                const detailUrl = escapeHtml(item.detail_url);
                const status = escapeHtml(item.status);
                const matchScore = formatMatchScore(item.match_score);
                const lastUpdated = formatDate(item.last_updated);
                
                return `
                    <div class="list-item" onclick="window.location.href='${detailUrl}'">
                        <div class="item-name">
                            <span class="type-badge ${typeBadgeClass}">${typeBadgeText}</span>
                            <a href="${detailUrl}" class="item-link" onclick="event.stopPropagation()">${name}</a>
                        </div>
                        <div class="item-match-score">${matchScore}</div>
                        <div class="item-status">
                            <span class="status-badge">${status}</span>
                        </div>
                        <div class="item-updated">${lastUpdated}</div>
                    </div>
                `;
            }).join('');
        }
        
        function updateResultsInfo(count) {
            const info = document.getElementById('results-info');
            if (count === 0) {
                info.textContent = 'No results found';
            } else if (count === 1) {
                info.textContent = '1 result found';
            } else {
                info.textContent = `${count} results found`;
            }
        }
        
        function filterList() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = allItems.filter(item => {
                const searchable = (item.name + ' ' + item.company + ' ' + item.status).toLowerCase();
                return searchable.includes(searchTerm);
            });
            
            renderList(filtered);
            updateResultsInfo(filtered.length);
        }
        
        function showError(message) {
            const container = document.getElementById('list-items');
            container.innerHTML = `<div class="error-state">${message}</div>`;
        }
        
        // Event listeners
        document.getElementById('search-input').addEventListener('input', filterList);
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
