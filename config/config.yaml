app:
  name: "Job Hunting Follow-Ups"
  version: "1.0.0"
  timezone: "America/Toronto"

paths:
  data_root: "./data"
  resumes: "./data/resumes"
  applications: "./data/applications"
  output: "./data/output"
  templates: "./app/templates"

ai:
  provider: "ollama"  # ollama (free, local), openai (paid), anthropic (paid)
  model: "llama3"     # llama3, mistral, mixtral for Ollama
  base_url: "http://localhost:11434"  # Ollama default endpoint
  temperature: 0.7
  max_tokens: 10000   # Increased to handle large job descriptions and resumes
  context_window: 10000  # Context window for processing

resume:
  default_name: "base_resume.md"
  supported_formats: ["md", "txt", "pdf"]

document_naming:
  datetime_format: "%Y%m%d%H%M%S"
  timezone: "EST"

dashboard:
  title: "Job Application Dashboard"
  items_per_page: 20
  sort_by: "created_at"
  sort_order: "desc"

